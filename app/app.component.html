<h3>Angular MDC - Image List</h3>

<div class="demo-content">
	<h3>Image List</h3>
	<div class="demo-content--row">
		<button mdc-button (click)="demolist.textProtection = !demolist.textProtection">Text Protection: {{demolist.textProtection ? 'On' : 'Off'}}</button>
	</div>
	<mdc-image-list #demolist class="standard-image-list">
		<mdc-image-list-item *ngFor="let i of images">
			<mdc-image-list-image-aspect>
				<img mdcImageListImage src="https://material-components-web.appspot.com/images/photos/3x2/{{i+1}}.jpg" />
			</mdc-image-list-image-aspect>
			<mdc-image-list-supporting>
				<span mdcImageListLabel>Text label</span>
			</mdc-image-list-supporting>
		</mdc-image-list-item>
	</mdc-image-list>
</div>

<div class="demo-content">
	<h3>Masonry Image List</h3>
	<div class="demo-content--row">
		<button mdc-button (click)="demomasonry.textProtection = !demomasonry.textProtection">Text Protection: {{demomasonry.textProtection ? 'On' : 'Off'}}</button>
	</div>
	<mdc-image-list #demomasonry [masonry]="true" class="masonry-image-list">
		<mdc-image-list-item *ngFor="let item of masonryImages">
			<img mdcImageListImage src="{{item.image}}" />
			<mdc-image-list-supporting>
				<span mdcImageListLabel>Text label</span>
			</mdc-image-list-supporting>
		</mdc-image-list-item>
	</mdc-image-list>
</div>
